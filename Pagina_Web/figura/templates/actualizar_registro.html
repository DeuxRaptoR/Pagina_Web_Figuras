<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <title>Document</title>

    <script>
        const botonEliminarEstilo = (id) => {
            if(window.confirm("¿Está Seguro(a) De Querer Eliminar El Registro?")){
                window.location.href = "/eliminar_estilo/"+ id;
            }
        }
    </script>
    
    <script>
        const botonCerrarSesion = () => {
            if(window.confirm("¿Está Seguro De Querer Cerrar La Sesión?")){
                window.location.href = "/logout";
            }
        }
    </script>

</head>
<body>

    <div class="container">
		<nav class="navbar navbar-expand-lg bg-primary">
			<div class="container-fluid">

				<span class="navbar-brand text-white">Usuario Logeado</span><span class="navbar-brand text-white">
					{{ nomUsuario }}
				</span>
				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link text-center text-white" href="/menu_admin">Inicio</a>
						<a class="nav-link text-center text-white" href="#" onClick="botonCerrarSesion()">Cerrar Sesión</a>					
					</div>
				</div>
			</div>
	  	</nav>
	  
		<div style="padding-top:10px; padding-bottom:10px;">
		
			<div style="width:80%; background-color:#fff; margin:auto;">
				
				<form action="/actualizar_figura/{{ fig.id }}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<center>
						<h1>Actualización de Pintura</h1>
						<input value="{{fig.nombre_figura}}" class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Digite el nombre"  name="txtnom" required/>
                        <input value="{{fig.nombre_figura}}" class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Digite Descripción"  name="txtper" required/>
                        <input value="{{fig.fabricante}}" class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Digite el fabricante"  name="txtfab" required/>	
                        <input value="{{fig.precio}}" class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Digite el precio"  name="numpre" required/>	
                        <input value="{{fig.tamaño}}" class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Digite el tamaño"  name="numtam" required/>	
                        <input value="{{fig.material}}" class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Digite el material"  name="txtmat" required/>	
                        <input value="{{fig.accesorios}}" class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Digite el accesorio"  name="txtacc" required/>	
                        <input value="{{fig.categoria}}" class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Digite la categoria"  name="txtcat" required/>	
						<input type="submit" class="btn btn-primary btn-lg"     style="width:95%;" value="Guardar Cambios"/>
					</center>
                    <br/>
                    <table style="width: 100%;">
                        <tr>
                            <td>
                                <input type ="file" name = "txtimg" accept="image/png, image/gif, image/jpeg">
                            </td>
                            <td align="center">
                                <img src="../media/{{fig.imagen}}" width="300" height="300">
                            </td>
                        </tr>
                    </table>
				</form>

				<br/>
			
			</div>

		</div>

	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
